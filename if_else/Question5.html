<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       // wap to check whether the number is even or not using if else.


       let num = 7;

       if( num % 2 == 0)
       {
        document.writeln( 'Number is even !')
       }
       else
       {
        document.writeln('Number is odd !')
       }
    </script>
</body>
</html>
