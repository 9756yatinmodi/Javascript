<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-info" href="#">Text Analyzer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container py-3">
    <div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="input"></textarea>
  <label for="input">Enter text here .....</label>
</div>
</div>


<div class="container">
    <button class="btn btn-primary" id="addBtn">Add text</button>
    <button class="btn btn-warning"id="upBtn">To Uppercase</button>
    <button class="btn btn-warning"id="lowerBtn">To lowercase</button>
    <button class="btn btn-danger"id="clearBtn">Clear text</button>
</div>

<div class="container mt-3">
    <p class="fw-bold fs-4">Preview</p>

    <p id="preview"></p>
    <p id="words"></p>
    <p id="char"></p>
    <p id="time"></p>

</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
