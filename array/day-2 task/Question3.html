<body>
  <script>

    // wap to sort array in acending order without using method.

//     let array = [13, 14 ,34,56,8,9]
//    let ascending = array.sort((a,b)=>a-b)
//    document.writeln(ascending)

 

// wap to sort array in acending order using method.

    let array = [13, 14 ,34,56,8,9]
    for(let i=0;i<array.length;i++){
        for(let j=i+1;j<array.length;j++){
           if(array[i]>array[j]){
              
            let temp=array[i];
            array[i]=array[j];
            array[j]=temp;
           }
        }
    }

    document.writeln(array);
  </script>  
</body>
</html>
