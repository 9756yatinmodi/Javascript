<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // wap to find the sum of 1 to n using a function.
         let x =0;
        let n=parseInt(prompt("Enter number :"));
        function sum(n){
            
         for(let i=1;i<=n;i++){
             x+=i;
         }
         return x;
        }

        let total=sum(n);
        document.writeln("The sum of entered number is :" +total);
    </script>
</body>
</html>
