<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to check whether the passed number in UDF is Prime or not.

        function prime(num){
            for(let i=2; i<num; i++)
        {
                if(num % i==0){
                    document.writeln(num + "is not prime")
                }else
                {
                    document.writeln(num + "is prime")
                }
            
        }
        }

        prime(12)
    </script>
</body>
</html>
