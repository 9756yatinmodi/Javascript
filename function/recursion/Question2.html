<!DOCTYPE html>

<body>
    <script>

        // WAP to print 1 to n number
 // start end ++ --

        let i = 1;
        let a = 10;
         function print(n){
            document.writeln(n);
            i++;
            if(n<a){
               print(i); 
            }
         }
         print(i);
    </script>
</body>
