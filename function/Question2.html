<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print a 1 to n table using a function
function tabel (){
    let n = parseInt(prompt("enter value"))
        for(let x=1; x<=n; x++){
            for(let i=1; i<=10; i++)
        {
            document.writeln(x +" "+"*"+ i +" "+"=" +" " + x*i);
            document.writeln("<br>");
        }
        document.writeln("<br>");
        }
    }
    tabel();
        
    </script>
</body>
</html>
