<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
       // wap to fid min number from 4  user input variabels  using ladder if else.

       let a = parseInt(prompt('ENTER a :'))
        let b = parseInt(prompt('ENTER b :'))
        let c = parseInt(prompt('ENTER c :'))
        let d = parseInt(prompt('ENTER d :'))



        if(a<b && a<b && a<c && a<d){
            document.writeln('A is min')
        }
        else if( b<a && b<c && b<d )
        {
            document.writeln('B is min')
        }
        else if ( c<b  && c<d && c<a)
        {
            document.writeln('C is min')
        }
        else if ( d<a && d<c && d<b){
            document.writeln('D is min')
        }
    </script>
</body>
</html>
