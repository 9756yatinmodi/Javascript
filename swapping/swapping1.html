<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        // WAP to swap two variable values.

        let x = 10;
        let y = 20;
        let z = x  //  z = 10 

        x =  y; // x= 20
        y = z; // y = 10



        document.writeln("x = " + x)
        document.writeln("y = " + y)

          


     </script>


</body>
</html>
