<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        // wap to print leap years from startyear to endyear.
        let start_year = parseInt(prompt("Enter start yaer:"));// start
        let end_year = parseInt(prompt("Enter End yaer:"));

        while(start_year <= end_year)
    {
        if(start_year % 4 == 0){
         document.writeln(start_year);
        }
        start_year ++;

    }


    </Script>
</body>
</html>
