<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // wap print month name by user choice of number.
// 1 --> january
// 12 --> december
// 134 -> enter valid month

        let month = parseInt(prompt('Enter a month'))

        switch(month)
        {
            case 1 :
                document.writeln("January")
                break;
             case 2 :
                document.writeln("February");
                break; 
            case 3 :
                document.writeln("March");
                break;
                case 4 :
                document.writeln("april");
                break;
             case 5 :
                document.writeln("may")
                break;
                case 6 :
                document.writeln("june");
                break;
             case 7 :
                document.writeln("july")
                break;
                case 8 :
                document.writeln("Agust");
                break;
             case 9 :
                document.writeln("september")
                break;
                case 10 :
                document.writeln("october");
                break;
             case  11 :
                document.writeln("November")
                break;
            case 12 : 
                document.writeln("December")
                break;
            default :
                document.writeln("Enter valid Month number")

        }    
    </script>
</body>
</html>
